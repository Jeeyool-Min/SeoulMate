<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/membership/styles.css">
    <title>Document</title>
</head>

<body>
    <section id="section">
        <div id="close-div" onclick="disappear()">
            <img class="close" src="../image/ui-02-512.png" alt="">
        </div>
        <h1 class="all title">회원가입</h1>
        <div class="id all">
            <p class="p-all">아이디</p>
            <input type="text" class="input-all" name="" id="">
        </div>
        <div class="password all">
            <p class="p-all">비밀번호</p>
            <input type="text" class="input-all" name="" id="">
        </div>
        <div class="password all">
            <p class="p-all">비밀번호 확인</p>
            <input type="text" class="input-all" name="" id="">
        </div>
        <div class="name all">
            <p class="p-all">이름</p>
            <input type="text" class="input-all" name="" id="">
        </div>
        <div class="email all">
            <p class="p-all">이메일</p>
            <input type="email" class="input-all" name="" id="">
        </div>
        <div class="birth all">
            <p class="p-all">생년월일</p>
            <input class="year" type="text" placeholder="년(4자)" name="" id="">
            <select name="" id="">
                <option value="">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <input class="date" type="text" name="" id="" placeholder="일">
        </div>
        <div class="btn all">
            <a href="./Complete.html">
                <button>회원가입</button>
            </a>
        </div>
    </section>
</body>

<script>
    let a = document.getElementById('section');
    function disappear() {
        a.style.display = "none";
    }
</script>

</html>
