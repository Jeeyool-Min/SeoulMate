<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> 인기여행지 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/place.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div class = "home">
            <a class="seoulMate" href='main.html'><img class="seoulMate" src="../image/SeoulMate2.png"></a>
        </div>
        <span class="top_button">
            <a id = "join" href="#" >회원가입</a>
            <a id = "login" href="#" >로그인</a>
        </span>
        <nav id="menu">
            <ul id="menu_ul">
                <li class="menu_li"><a href="#"> 01 추천여행코스 </a></li>
                <li class="menu_li"><a href="places_main.html"> 02 인기여행지 </a></li>
                <li class="menu_li"><a href="#"> 03 자유게시판 </a></li>
                <li class="menu_li"><a href="#"> 04 공지사항 </a></li>
                <li class="menu_li"><a href="#"> 05 마이페이지 </a></li>
            </ul>
        </nav>
    </header>
    <main>
    <article class="write">
        <h2 class="tit_write"> 혼자 알던 <b>여행지</b>를 공유해요</h2>
    <hr class="hr_write_title">
    <form name="writing_form" id="w_form">
        <div class="img_preview">
            <span id="preview"></span>
            <input type="file" class="hiddenBtn" name="img_upload" accept="image/*" id="bizFile">
            <label for="bizFile" class="fileBtn"> 이미지 첨부 </label>
            <!-- <span id="fileName">선택된 파일없음</span> -->
        </div>
        <div class="basicInfo">
        <ul>
            <li><label for="placeName">장소명*</label><input type="text" id="placeName" name="placeName" size="5"></li>
            <li><label for="placeSubtitle">부제</label><input type="text" id="placeSubtitle" name="subPname" size="10"></li>
            <li><label for="placeCategory">장소분류*</label><select id="placeCategory" name="pCategory">
                <option value="cafe"> 상점 </option>
                <option value="cafe"> 쇼핑몰 </option>
                <option value="cafe"> 문화시설 </option>
                <option value="cafe"> 역사 </option>
                <option value="cafe"> 쇼핑 </option>
                <option value="cafe"> 공원 </option>
                <option value="cafe"> 레포츠 </option>
                <option value="cafe"> 음식점 </option>
                <option value="cafe"> 카페 </option>
                <option value="cafe"> 이색체험공간 </option>
                <option value="cafe"> 기타 </option>
            </select></li>            
            <li><label for="placeFee">이용요금</label><input type="text" id="placeFee" name="pFee" size="10"></li>
            <li class="placeAccess"><label for="placeOff">휴무일 *</label><input type="text" id="placeOff" name="placeOffday" placeholder="월,수" size="4"></li>
            <li class="placeAccess"><label for= "placeTime">이용시간</label><input type="text" id="placeTime" name="placeTime" placeholder="12:00~19:00" size="4"></li>
                <li class="line3"><label for="placeAddress">주소 *</label><input type="text" id="placeAddress" name="pAddress" size="10">
                <button type="button" class="btn addSchBtn" onclick="findAddress.kakaoShow();">주소 검색</button></li>
        </ul>
        </div>
        <div class="chkInfo">
        <h3>어떤 여행지인지, 어떤 사람에게 추천하는지 <b>체크</b>해보세요. </h3>
        <!-- <span class="chkInfo" style="cursor: hand;" onclick="if(unfoldBtn.style.display=="none"> -->
        <div class="chkbox">
        <input type="checkbox" class="unfoldBtn" id="unfoldBtn"><label for="unfoldBtn" class="labelBtn" onclick=""><img src="../image/unfold.png" alt=""></label>
        <!-- <input type="button" id="btn unfoldBtn"><img src="image/unfold.png" alt=""></button> -->
        <!-- <button type="button" id="btn unfoldBtn"><img src="image/unfold.png" alt=""></button> -->
        <ul class="chkbox_ul">
            <li class="line2"><span class="title"><label> 여행목적 </label></span>
                <div class="tripStyle"> <!--div: 모든 체크박스 묶음 | span : 하나의 체크박스와 목록명 묶음 | input : 체크박스 label:목록명-->
                    <span class="set"><input type="checkbox" class="reset1" name="tripStyle" id="chk01" value="1"><label for="chk01"> 자연/경치 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripStyle" id="chk02" value="2"><label for="chk02"> 휴식/힐링 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripStyle" id="chk03" value="3"><label for="chk03"> 드라이브 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripStyle" id="chk04" value="4"><label for="chk04"> 야경 </label></span>
                    <br>
                    <span class="set"><input type="checkbox" class="reset1" name="tripStyle" id="chk05" value="5"><label for="chk05"> 미식 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripStyle" id="chk06" value="6"><label for="chk06"> 핫플레이스 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripStyle" id="chk07" value="7"><label for="chk07"> 체험/학습 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripStyle" id="chk08" value="8"><label for="chk08"> 역사/문화 </label></span>
                </div>
            </li>
            <li><span class="title"><label for="tripDays"> 여행기간 </label></span>
                <div class="tripDays"> 
                    <span class="set"><input type="checkbox" class="reset1" name="tripDays" id="chk09" value="9"><label for="chk09"> 당일치기 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripDays" id="chk10" value="10"><label for="chk10"> 1박2일 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripDays" id="chk11" value="11"><label for="chk11"> 2박3일 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripDays" id="chk12" value="12"><label for="chk12"> 3박이상 </label></span>
                    <br>
                </div>
            </li>
            <li><span class="title"><label for="tripWith"> 동반유형 </label></span>
                <div class="tripWith">
                    <span class="set"><input type="checkbox" class="reset1" name="tripWith" id="chk14" value="14"><label for="chk14"> 가족 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripWith" id="chk15" value="15"><label for="chk15"> 친구 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripWith" id="chk16" value="16"><label for="chk16"> 연인 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripWith" id="chk17" value="17"><label for="chk17"> 혼자 </label></span><br>
                </div>
            </li>
            <li><span class="title"><label for="tripAccess"> 접근수단 </label></span>
                <div class="tripAccess"> 
                    <span class="set"><input type="checkbox" class="reset1" name="tripAccess" id="chk18" value="18"><label for="chk18"> 대중교통 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripAccess" id="chk19" value="19"><label for="chk19"> 도보 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripAccess" id="chk20" value="20"><label for="chk20"> 자동차 </label></span>
                    <span class="set"><input type="checkbox" class="reset1" name="tripAccess" id="chk21" value="21"><label for="chk21"> 자전거 </label></span><br>
                </div>
            </li>
            <li><span class="title"><label for="destination"> 지역태그 </label></span>
                <div class="tripSite">
                    <input type="text" id="destination" placeholder="#연남 #경의선숲길 #가좌역">
            </li>
            <li><span class="title"><label for="tripKeyword"> 추가 키워드 </label></span>
                    <div class="tripKeyword" style="display: inline-block;">
                        <input type="text" id="tripKeyword" placeholder="찾으시는 키워드가 없나요? 직접 입력해보세요.">
                    </div>
                </li>
                <button class="btn resetBtn" id="resetBtn1" type="reset"> 선택모두해제 </button>
            </ul>
            </div>
        </div>
    </div>
        <textarea name="pExplanation" cols="115" rows="5" placeholder="여행지를 자세히 소개하세요 (선택사항)"></textarea>
        <button type="submit" class="btn submitBtn" name="등록"> 등록 </button>
    </form>
    </article>
    </main>
    <footer>
        <p>&copy; 서울여행길잡이 SeoulMate <br>
        이메일 : team1_ezen21@google.com</p>
    </footer>
</body>
</html>
